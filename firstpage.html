<html>
  <head>
    <title>Javascript</title>
  </head>
  <body>
    <h5>What is javascript?</h5>
    <br />
    <h2>
      Javascript is a programming language of the web and can update html and
      css. It can calculate, manipulate and validate data
    </h2>
    <p id="data"></p>
    <button onclick="onButtonClick()">Change</button>
  </body> 
  <script>
    function onButtonClick()
    {
      document.getElementById("data").innerHTML =
        "welcome to javascipt tutorial";
    }
  </script>
</html>
